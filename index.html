<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

</head>

<body>
  <main class="flex center">


    <div class="card flex">

      <div class="img_container">
        <img class="b_radius" src="./images/image-header-mobile.jpg" alt="People working on laptops and chatting">
        <div class="overlay b_radius"></div>
      </div>

      <div class="wrapper">


        <div class="welcome">

          <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>


        </div>

        <div class="stats">

          <div>
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div>
            <h2>314</h2>
            <p>templates</p>
          </div>

          <div>
            <h2>12M+</h2>
            <p>queries</p>
          </div>

        </div> <!-- class=stats-->
      </div> <!-- class=wrapper-->

    </div> <!-- class=card-->

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>


</body>

</html>
